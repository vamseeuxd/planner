<div class="p-4">
  <mat-card class="mat-elevation-z2" appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
      <mat-card-title>User Accout Setting</mat-card-title>
    </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <div class="h-box mt-14 mb-2 mx-4">
        <img src="vamsee.jpg" class="avatar" alt="" />
        <span class="v-box ms-8">
          <span class="fs-9 mb-4">Vamsee Kalyan</span>
          <span class="fs-7">Sunkara</span>
        </span>
      </div>
      <mat-list role="list">
        <mat-list-item role="listitem">
          <span class="h-box">
            <span class="fs-9">Airplane Mode</span>
            <mat-slide-toggle class="ms-auto"></mat-slide-toggle>
          </span>
        </mat-list-item>
        <mat-list-item role="listitem">
          <span class="h-box"
            ><span class="fs-9">Wi-Fi</span>
            <span class="fs-9 ms-auto">Apple Wi-Fi</span></span
          >
        </mat-list-item>
        <mat-list-item role="listitem">
          <span class="h-box"
            ><span class="fs-9">Bluetooth</span>
            <span class="fs-9 ms-auto">ON</span></span
          >
        </mat-list-item>
        <mat-list-item role="listitem">
          <span class="h-box"
            ><span class="fs-9">VPN</span>
            <span class="fs-9 ms-auto">Off</span></span
          >
        </mat-list-item>
        <mat-list-item role="listitem">
          <span class="h-box"
            ><span class="fs-9">General</span>
            <span class="fs-9 ms-auto">Off</span></span
          >
        </mat-list-item>
        <mat-list-item role="listitem">
          <span class="h-box"
            ><span class="fs-9">Apps</span>
            <span class="fs-9 ms-auto">Off</span></span
          >
        </mat-list-item>
        <mat-list-item role="listitem">
          <span class="h-box"
            ><span class="fs-9">People</span>
            <span class="fs-9 ms-auto">Off</span></span
          >
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
