<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav mat-elevation-z4" style="min-width: 300px;" fixedInViewport
      [attr.role]="'dialog'"
      [mode]="'over'"
      [opened]="false">
    <mat-toolbar>Planner</mat-toolbar>
    <mat-list>
      <mat-list-item>Link 1</mat-list-item>
      <mat-list-item>Link 2</mat-list-item>
      <mat-list-item>Link 3</mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        matIconButton
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Planner</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="pe-10">
      <ng-content></ng-content>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
